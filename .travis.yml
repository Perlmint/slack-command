language:
    - cpp

compiler:
    - g++
    - clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - boost-latest
    packages:
    - gcc-4.8
    - g++-4.8
    - libboost1.55-all-dev
    - libssl-dev
    - cmake

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

script:
    - mkdir build
    - cd build
    - cmake ..
    - make
